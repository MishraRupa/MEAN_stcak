<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Product Inventory</h2>
    <button class="btn btn-success d-flex align-items-center" (click)="createProduct()">
      <i class="bi bi-plus-lg me-2"></i> Add New Product
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col" class="ps-4">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td class="ps-4 fw-semibold text-dark">{{ product.name }}</td>
            <td>
              <span class="badge bg-light text-dark border">
                ${{ product.price | number:'1.2-2' }}
              </span>
            </td>
            <td>
              <small class="text-muted">{{ product.description }}</small>
            </td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button 
                  class="btn btn-outline-primary btn-sm" 
                  (click)="editProduct(product._id!)">
                  Edit
                </button>
                <button 
                  class="btn btn-outline-danger btn-sm" 
                  (click)="deleteProduct(product._id!)">
                  Delete
                </button>
              </div>
            </td>
          </tr>
          
          <tr *ngIf="products.length === 0">
            <td colspan="4" class="text-center py-5 text-muted">
              No products found. Click "Add New Product" to get started.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
